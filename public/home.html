<!DOCTYPE html>
<html>

    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title>Trainspotting</title>
        <link href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-alpha.6/css/bootstrap.min.css" rel="stylesheet">
        <link href="https://fonts.googleapis.com/css?family=Fresca" rel="stylesheet">
        <link href="train.css" rel="stylesheet">
    </head>

    <body>
        <div class="jumbotron-fluid text-center m-auto" id="title">
            Train Spotting
        </div>
        <div class="row m-auto">
            <div class="col m-auto" id="time">
                The time is:
            </div>
        </div>

        <div class="container-fluid text-center justify-content-center mt-4">
            <div class="row justify-content-center">
                    <table class="justify-content-center col table table-responsive table-hover table-striped table-bordered" id="table">
                        <thead class="thead-inverse text-center">
                            <tr>
                                <th class="text-center text-info">Train Name</th>
                                <th class="text-center text-primary">Destination</th>
                                <th class="text-center text-warning">Frequency(Minutes)</th>
                                <th class="text-success text-center">Next Arrival</th>
                                <th class="text-center text-danger">Minutes Away</th>
                            </tr>
                        </thead>
                        <tbody class="bg-inverse text-white">

                        </tbody>
                    </table>
                </div>
            </div>
            <br><br>

        <div class="container" id="add-a-train">
            <div class="card">
                <div class="card-header text-center text-white bg-inverse">
                    <h4 class="card-title">Submit a Train</h4>
                </div>
                <div class="bg-success card-block text-center">
                    <form class="text-center" action="submit">
                        <label for="trainName">Train Name: </label>
                        <input id="trainName" type="text" placeholder="Train Name">
                        <br>
                        <label for="destination">Destination: </label>
                        <input id="destination" type="text" placeholder="Destination"><br>
                        <label for="firstTrainTime">First Train Leaves: </label>
                        <input id="firstTrainTime" type="text" placeholder="When does the first train leave?"><br>
                        <label for="frequency">Frequency (min): </label>
                        <input id="frequency" type="text" placeholder="Frequency(In Minutes)">
                        <br>
                    </form>
                </div>
                <div class="text-center card-footer bg-inverse">
                    <button class="btn btn-success btn-lg bg-inverse" id="submit" role="button">Submit</button></div>
            </div>
        </div>
        <div class="container-fluid">
            <footer>
Â©Omar Imam 2017
            </footer>
        </div>

        <script src="https://www.gstatic.com/firebasejs/4.1.3/firebase.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/tether/1.4.0/js/tether.min.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.0.0-alpha.6/js/bootstrap.min.js">
        </script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.18.1/moment.js"> </script>
        <script src="train.js">
        </script>
    </body>

</html>
