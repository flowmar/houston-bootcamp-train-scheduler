<!DOCTYPE html>
<html>

    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title>Trainspotting</title>
        <link href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.2/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-PsH8R72JQ3SOdhVi3uxftmaW6Vc51MKb0q5P2rRUpPvrszuE4W1povHYgTpBfshb" crossorigin="anonymous">

        <link href="https://fonts.googleapis.com/css?family=Inconsolata|Poiret+One|Audiowide" rel="stylesheet">
        <link href="https://cdnjs.cloudflare.com/ajax/libs/mdbootstrap/4.4.1/css/mdb.min.css" rel="stylesheet" integrity="sha256-T8M8tt1CqWbH1U2VJnjN1hHz1Zg/yObaabC3hSawWAg=" crossorigin="anonymous">
        <link href="train.css" rel="stylesheet">
    </head>

    <body>
        <div class="jumbotron-fluid container-fluid text-center m-auto z-depth-4" id="title">
            Train Spotting
        </div>
        <div class="row text-center m-auto">
            <div class="col m-auto" id="time">
                The time is:
            </div>
        </div>

        <div class="row ml-auto mr-auto text-center justify-content-center mt-4">
                    <table class="table table-responsive-xs table-hover table-striped table-bordered z-depth-3 h1-responsive" id="table">
                        <thead class="thead-inverse text-center h1-responsive">
                            <tr>
                                <th class="text-center text-info lead">Train Name</th>
                                <th class="text-center text-primary lead">Destination</th>
                                <th class="text-center text-warning lead">Frequency(Minutes)</th>
                                <th class="text-success text-center lead" id="narr">Next Arrival</th>
                                <th class="text-center lead text-danger">Minutes Away</th>
                            </tr>
                        </thead>
                        <tbody class="bg-inverse text-white">

                        </tbody>
                    </table>
                </div>

            <br><br>

        <div class="container card purple border border-light" id="add-a-train">
                <div class="card-header text-center text-white ">
                    <h4 class="card-title">Submit a Train</h4>
                </div>
                <div class="bg-success card-block text-center">
                    <form class="text-left" action="submit">
                        <label for="trainName">Train Name: </label>
                        <input id="trainName" type="text" placeholder>
                        <br>
                        <label for="destination">Destination: </label>
                        <input id="destination" type="text" placeholder="Destination"><br>
                        <label for="firstTrainTime">First Train Leaves: </label>
                        <input id="firstTrainTime" type="text" placeholder="When does the first train leave?"><br>
                        <label for="frequency">Frequency (min): </label>
                        <input id="frequency" type="text" placeholder="Frequency(In Minutes)">
                        <br>
                    </form>
                </div>
                <div class="text-center card-footer bg-inverse">
                    <button class="btn btn-success btn-lg bg-inverse" id="submit" role="button">Submit</button></div>
            </div>
<div id="test"></div>
        <div class="container-fluid">
            <footer>
&copy;Omar Imam 2017
            </footer>
        </div>

        <script src="https://www.gstatic.com/firebasejs/4.1.3/firebase.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.11.0/umd/popper.min.js" integrity="sha384-b/U6ypiBEHpOf/4+1nzFpr53nxSS+GLCkfwBdFNTxtclqqenISfwAzpKaMNFNmj4" crossorigin="anonymous"></script>
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta/js/bootstrap.min.js" integrity="sha384-h0AbiXch4ZDo7tp9hKZ4TsHbi047NrKGLO3SEJAg45jXxnGIfYzk4Si90RDIqNm1" crossorigin="anonymous"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.18.1/moment.js"> </script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/mdbootstrap/4.4.1/js/mdb.min.js" integrity="sha256-h2/8EdKXjCTuZkRAK+smzKj5VGgB6qOfIHfgkySLaR0=" crossorigin="anonymous"></script>
        <script src="train.js">
        </script>
    </body>

</html>
