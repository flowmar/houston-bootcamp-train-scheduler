<!DOCTYPE html>
<html>

    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title>Trainspotting</title>
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-alpha.6/css/bootstrap.min.css">

        <link rel="stylesheet" href="train.css">
    </head>

    <body>
        <div class="jumbotron text-center">
            Train Spotting
        </div>
        <div class="container-fluid">`
            <div class="row">
                <div class="col-md-10">
                    <table class="table">
                        <thead>
                            <tr>
                                <th>Train Name</th>
                                <th>Destination</th>
                                <th>Frequency(Minutes)</th>
                                <th>Next Arrival</th>
                                <th>Minutes Away</th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr>
                                <td>Thomas The Tank Engine</td>
                                <td>The Bermuda Triangle</td>
                                <td>(JS pops here)</td>
                                <td>(JS pops here)</td>
                                <td>(JS Pops here)</td>
                            </tr>
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
        <div id="add-a-train">
            <form action="submit">
                <label for="Train Name"></label>
                <input type="text" placeholder="Train Name">
                <label for="Destination"></label>
                <input type="text" placeholder="Destination" class="">
                <label for="First Train Time"></label>
                <input type="text" placeholder="Frist Train Time">
                <label for="Frequency"></label>
                <input type="Frequency" placeholder="Frequency(In Minutes)" class="">
            </form>
        </div>


        <script src="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.0.0-alpha.6/js/bootstrap.min.js"> </script>
        <script src="train.js"> </script>
    </body>
</html>
